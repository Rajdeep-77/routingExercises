<ul class="displayList">
    <li *ngFor="let it of detailArray">
        <div  class="list-group-item clearfix" >
                <div class="pull-left">
                    <h4 *ngIf="!it.speciality">{{ it.name }}</h4>
                    <h4 *ngIf="it.speciality">{{ it.name }} <b>(Special)</b></h4>
                    <span class="float-end">
                        <img [src]="it.url" alt="{{ it.name }}" class="img-responsive imgTag">
                    </span>
                    <p>{{ it.category }}</p>
                    <p>{{ it.price }} /- Rs only.</p>
                    <button class="btn btn-danger" (click)="onAddtoMenu(this.it)">Add to menu</button>
                </div>
            
        </div>
    </li>
 </ul>
